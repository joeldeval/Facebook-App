<div class="row" ng-controller="FacebookCtrl">
    <div class="col-md-4">

      
    
      <br><br>
      <div ng-if="isLoggedIn == true" class="well">
        <h4>Información sobre {{userInfo.name}}</h4>
        <ul>
          <li>ID: {{userInfo.id}}</li>
          <li>Nombre: {{userInfo.name}} </li>
          
        </ul>
      </div>
      <br>
      <div ng-if="isLoggedIn == true" class="well">
        <h4>Permisos</h4>
        <ul>
          <li ng-repeat="permission in permissions">{{permission.permission}} - {{permission.status}}</li>
        </ul>
      </div>
    </div>
    <div class="col-md-8">
      
      <div ng-if="isLoggedIn == true">
        <a href="{{userInfo.link}}" target="_blank">
         <img ng-src="{{picture}}" class="img-circle">
        </a>
        <button type="button" class="btn btn-danger btn-xs" ng-click="logout()">Cerrar Sesión</button>
     </div>
        <h3> {{welcomeMsg}}</h3> 
        <div ng-if="isLoggedIn == false">
        <button type="button" class="btn btn-success" ng-click="login()">Iniciar Sesión</button>
      </div>
      <div ng-if="isLoggedIn == true">
          <form ng-submit="postStatus()">
          <div class="form-group">
            <textarea ng-model="body" class="form-control" placeholder="¿Qué estás pensando?"></textarea>
          </div>
          <button type="submit" class="btn btn-info btn-sm">Publicar</button>
        </form>

        <br><br>
        <div ng-repeat="post in posts" class="">
            <div class="row">
              <h3>
                <img ng-src="{{picture}}" class="img-circle"> {{userInfo.name}}
              </h3>  
            </div>
          <blockquote>
            <p>{{post.message}} {{post.story}}</p>
          <small>{{post.created_time | date:"MM/dd/yyyy 'a las' h:mma"}} </small>
        </blockquote>
            <hr>
          </div>
        </div>
       <p class="text-success animated fadeIn fast">
     {{msg}}
    </p>
      </div>
</div>
